<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title" charset="utf-8">
    <title>Profile</title>
</head>

<body>
    <div class="profile-info col-sm-3">
        <div class="info-card" style="max-width: 18rem;">
            <img class="card-img-top rounded-circle" src="assets/img/profilePic.jpg"
                style="height: 160px; width: 160px" alt="Profile Photo">
            <div class="card-body">
                <h5 class="card-title">Bio</h5>
                <h6 class="gamer-style">Interests</h6>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Age: </li>
                <li class="list-group-item">sex: </li>
                <li class="list-group-item">Occupation: </li>
                <li class="list-group-item">Location: </li>

            </ul>
            <div class="card-footer">
                <div class="profile-change">
                    <div class="icon-left">
                        <span class="fas fa-edit" data-toggle="tool-tip" data-placement="bottom" title="Edit Profile"
                            style="float: left"></span>
                    </div>
                    <div class="icon-right">
                        <span class="fas fa-gamepad" data-toggle="tool-tip" data-placement="bottom" title="Add New Game"
                            style="float: right"></span>
                    </div>
                    <div class="empty" style="clear: both"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
</html>
